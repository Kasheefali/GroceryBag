{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <!-- top -->
            <div class="row">
                <div class="col-lg-6">
                    <h1>View Grocery List</h1>
                    <a href="{% url 'add'  %}">Add item</a>
                </div>
                <div class="col-lg-6 float-right">
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Date Filtering-->
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-lg-4">
                            <input type="submit" class="btn btn-danger" value="filter">
                            &nbsp;
                            &nbsp;
                            &nbsp;&nbsp;
                            <span><a href="{% url 'logout' %}">Logout</a></span>
                        </div>

                    </div>
                </div>
            </div>
            <!-- // top -->
            <!-- Grocery Cards -->
            <div class="row mt-4">
                <!--- -->
                <!-- Loop This -->
                {% for i in products %}
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{i.item_name}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">{{i.item_quantity}}</h6>
                          <p class="text-success">{{i.item_status}}</p>
                          <a href="{% url 'update' i.id %}">Update</a>
                          &nbsp;
                          <a href="{% url 'delete' i.id %}">Delete</a>
                        </div>
                        <a href="{% url 'detail' i.id %}"></a>
                      </div>
                </div>
                {% endfor %}
               

                

            </div>
        </div>
    </body>
</html>
